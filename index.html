<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div>
        <h1>Celsius to Fahrenheit Calculator</h1>
        <form action="" id="form">
          <label for="celsius">Enter Celsius</label>
          <input type="number" id="celsius" />
          <button>Convert</button>
        </form>

        <h2>Fahrenheit: <span id="far"></span></h2>
      </div>
      <div>
        <h1>Fahrenheit to Celsius to Calculator</h1>
        <form action="" id="form2">
          <label for="fahrenheit">Enter Fahrenheit</label>
          <input type="number" id="fahrenheit" />
          <button>Convert</button>
        </form>
        <h2>Celsius: <span id="cel"></span></h2>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
